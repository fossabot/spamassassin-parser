version: "3.7"
services:
  spamassassin-parser:
    restart: unless-stopped
    container_name: spamassassin-parser
    networks:
      - spamassassin_dev
    image: olegbalunenko/spamassassin-parser
    env_file:
      - env

    volumes:
      - ./data/input:/data/input
      - ./data/result:/data/result
      - ./data/archive:/data/archive


volumes:
  input:
    driver: local
  result:
    driver: local
  archive:
    driver: local

networks:
  spamassassin_dev:
    driver: bridge